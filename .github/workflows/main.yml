name: Cache Demo

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Create a folder with a file to cache
      - name: Prepare cache folder
        run: |
          mkdir -p .cache
          echo "cached content" > .cache/dummy.txt

      # Step 3: Prime cache
      - name: Prime cache cache-c5db27f
        id: cache
        uses: actions/cache@v4
        with:
          path: .cache
          key: cache-c5db27f

      # Step 4: Show cache hit/miss
      - name: prime-cache-c5db27f
        run: echo "Cache hit status: ${{ steps.cache.outputs.cache-hit }}"
