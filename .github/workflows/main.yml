name: Cache Demo

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache dependencies
      - name: Prime cache cache-c5db27f
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache  # This can be any folder you want to cache
          key: cache-c5db27f

      # Echo cache hit/miss
      - name: Prime-cache-c5db27f
        run: echo "Cache hit status: ${{ steps.cache.outputs.cache-hit }}"
